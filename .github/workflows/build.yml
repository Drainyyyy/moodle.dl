name: Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox, firefox-compat]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: |
          if [ "${{ matrix.browser }}" = "firefox-compat" ]; then
            npm run build:firefox:compat
          else
            npm run build:${{ matrix.browser }}
          fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: moodle-download-${{ matrix.browser }}
          path: dist/${{ matrix.browser }}/
